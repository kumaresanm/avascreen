<mat-card-header style="background-color: whitesmoke;
margin-bottom: 10px;">
  <div class="header-content">
    <img src="/assets/logo.svg" alt="Logo" class="logo">
    <div class="title-container">
      <mat-card-title>Admin Dashboard</mat-card-title>
      <mat-card-subtitle>Powered by - AvaScreen</mat-card-subtitle>
    </div>
  </div>
</mat-card-header>

<mat-card-content class="main-content">

  <div class="container">
    <h1>All Candidates dashboard</h1>
    <mat-card>
      <div id="chart">

      </div>

    </mat-card>
    <h2>Candidates:</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"></mat-paginator>

  </div>
</mat-card-content>
