<mat-card-content class="main-content">
  <mat-card class="test">
    <div class="container">
      <h1>All Candidates Dashboard</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <ng-container *ngIf="column === 'Status'; else other_content">
            <td mat-cell *matCellDef="let emp" [style.color]="getStatusColor(emp.Status)">{{ emp[column] }}</td>
          </ng-container>

          <ng-template #other_content>
            <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
          </ng-template>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"></mat-paginator>
    </div>
  </mat-card>
</mat-card-content>
