<mat-toolbar>
  <mat-toolbar-row>
    <img src="/assets/logo.svg" alt="Logo" class="logo">
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="login-container">
    <mat-card class="login-box center-content" style="border: none;">
      <div style="margin-bottom: 20px;">
        <img src="/assets/logo_bot.png" alt="Your Logo" class="logo" style="width: 160px;"/>
      </div>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                    required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" style="color: #fff; background-color: #f60;">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="image-container">
    <img class="object-cover w-full h-screen hidden md:block" src="https://i.imgur.com/zjeol74.png" alt="Background" />
  </div>
</div>
